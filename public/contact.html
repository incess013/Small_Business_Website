<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Business</title>

    <!-- Add the Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo">P&J</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact Form -->
        <div class="contact">
            <!-- Instructions Box - At the top of the form inside a box -->
            <div class="form-instructions">
                Fill out this form
            </div>

            <form>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <textarea id="message" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="contact-header">Or contact us:</div>
        <div class="contact-info">
            <div class="contact-box">
                <i class="fas fa-envelope"></i> <!-- Email Icon -->
                <p>cssjhnnamae@gmail.com</p>
            </div>
            <div class="contact-box">
                <i class="fas fa-phone-alt"></i> <!-- Phone Icon -->
                <p>123-456-7890</p>
            </div>
        </div>
    </footer>

</body>

</html>
